
（中央社記者程啟峰高雄18日電）一列台鐵區間車今天行經高雄市橋頭區一處平交道附近，當場撞死一名男子，現場一度維持單線通車，造成不少列車誤點。
    這起意外發生在下午3時23分左右，由屏東開往嘉義的3178列次區間車，行經高雄市橋頭區球場路平交道北方80公尺處，列車駕駛在雨中見1男子行走在鐵軌上，經鳴笛示警，對方仍不離開鐵軌，列車剎車不及當場將他撞斃。
    事發後，台鐵即調派另一列莒光號列車接駁原車旅客至目的地；現場維持單線通車，直到事故現場排除，前後約50分鐘後才恢復雙線通車。
    鐵路警察局第三警務段說，死者年約40、50歲，身上沒有任何證件，身分待查；事故原因仍調查中。1020518
