
玫瑰的朋友

    
   
有一天，一個路人發現路旁有一堆泥土，從土堆中散發出非常芬芳的香味，他就把這堆土帶回家去，一時之間，他的家竟滿室香氣。路人好奇而驚訝地問這堆土：「你是從大城市來的珍寶嗎？還是一種稀有的香料？或是價格昂貴的材料？」   
   
泥土：「都不是，我只是一塊普通的泥土而已。」   
   
路人：「那麼你身上濃郁的香味從哪裡來的？」   
   
泥土：「我只是曾在玫瑰園和玫瑰相處很長的一段時期。」   
   
       
和什麼樣的人相處，久而久之，就會有相同的味道。讓我們不但是靠近玫瑰的泥土，吸收它的芬芳，更自我期勉，也能夠成為可以帶給別人香味的玫瑰。
