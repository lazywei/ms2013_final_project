
人生之最

     
    
　 
人生最大的敵人是自己，人生最大的失敗是自大， 
 
     
    
人生最大的欺騙是自欺，人生最大的錯誤是自棄，    
    
     
    
人生最大的罪過是自卑，人生最大的悲哀是嫉妒，    
    
     
    
人生最大的破產是絕望，人生最大的債務是人情，    
    
     
    
人生最大的可憐是依賴，人生最大的缺欠是悲智，    
    
     
    
人生最大的欣慰是布施，人生最大的禮物是寬恕，    
    
     
    
人生最大的財富是健康，人生最大的佩服是自強。
