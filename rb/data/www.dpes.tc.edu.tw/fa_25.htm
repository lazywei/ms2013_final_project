


我們都是重要的


  
 

我想：我們每個人都是重要的，不論什麼時候，不論別人是否注意我們，不論晴雨，不論考試學業成就，總之我們都是重要的。 
 

因為我們不論成就高低，不論聰明愚笨，不論過去未來，我們都會有自己的方式來面對人生，告訴自己如何處理挫折，選擇得到快樂的方式。 
 

若是人人這樣想：無論智力高低，無論身在何處，無論收入多少，我都會有貢獻給社會的方式；我也都有照顧自己的方式。因為我知道自己的需要，但更重要的是，我也會努力感受別人的需要。 
 

我想，無論如何我都能夠很快樂，因為快樂不在擁有的多，而在想要的少。 
 

「我們都是重要的！」我知道不是每個人都會像我這樣思考，但是至少我是這樣的，而我覺得還不錯。
