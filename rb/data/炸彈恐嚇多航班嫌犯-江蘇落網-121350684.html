
（中央社台北18日電）中國大陸多架航班17日下午相繼收到虛假炸彈恐嚇電話，新華社表示，警方已拘捕一名43歲季姓江蘇籍嫌犯。
    17日下午，北京、重慶、上海、天津、廣州等地相繼接到報案電話，稱已經起飛的客機上有炸彈。而報警電話號碼均顯示為江蘇鹽城號碼。經警方查證，均為虛假恐嚇電話。
    報導稱，鹽城市公安局在不到2小時內將撥打恐嚇電話的季姓男子抓獲。目前，案件正在進一步審查中。
    香港商業電台表示，遭虛假恐嚇電話波及的11個航班、5間航空公司，有關航班紛緊急降落或延遲起飛。至昨晚8時許航空交通才回復正常。
    按照大陸刑法規定，惡意編造傳播虛假恐怖消息行為，最高可被判有期徒刑15年。1020518
