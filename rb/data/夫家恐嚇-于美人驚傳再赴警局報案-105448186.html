
社會中心／綜合報導


最新消息！有媒體報導指出，于美人家庭糾紛再度出現戲劇性轉變，于美人驚傳在今（18）日下午再度赴警局報案，控訴夫家帶人恐嚇。


根據TVBS報導，原本說要好好修補夫妻關係的于美人，驚傳在今（18）日下午前往警局報案，原因疑似是于美人指控夫家帶人到家裡大鬧。


但對於于美人家庭糾紛的戲劇性變化，其實並不是第一次。根據過去《蘋果日報》的報導，于美人曾在15日聲請「民事聲請暫時處分狀」與「民事聲請狀」，據說原因和小孩有關。


不過關於婚變問題，根據《聯合報》報導，于美人也曾認錯表示：「我知道那件事我錯了，已極力在修補造成的破洞。」並在鏡頭前泣訴丈夫James和母親爆發衝突。
