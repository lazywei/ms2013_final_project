
【古琉斯/KacawFuyan】
 這幾年移居到東海岸的外地人有越來越多的趨勢，不少是買小面積的土地並興建民宿，也有將老舊的房子改成民宿，或是經營大型的飯店，像是爭議不斷的美麗灣渡假村。東海岸大型開發案也都蓄勢待發，讓沿線居民憂心土地流失，在這場立委召開的會議中，東管處開發都蘭鼻及水往上流景點規劃，立委廖國棟要求建立規範。
 對於部落族人權益保障，東管處表示會顧及，強調開發會以部落獲利為目的。不過，參與會議的行政院原民會土管處長強調，任何在原住民地區開發的案子都必須尊重原基法的相關規定。
 廖國棟表示，如果都蘭鼻開發案一旦順利朝著共管、部落自主式進行，未來東海岸其他地方就可以以這樣的模式來推動。
