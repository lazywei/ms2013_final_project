
社會中心／高雄報導

高雄市17日於甲仙山區發現一起棄屍案，死者頭部有彈孔，全身也有多處骨折，警方正循線追查中。


高雄一位民眾17日上山獵山豬時，忽然聞到一陣惡臭味，不久便在一處陡峭山坡發現一具棄屍。據《中央社》報導，檢警發現屍體已死亡約1個月，外觀腐爛難以辨識，但仍確定死者為男性，身高大概170公分，其餘背景不詳。


檢警也發現死者頭部有彈孔，全身有多處骨折，死者當時頭部外露，屍體被用被單包裹住，外面再以塑膠繩綑綁。


警方懷疑，發現棄屍的現場並不是第一現場，警方研判死者遇害後，被人丟到10多公尺深的山坡下棄屍，也表示將追蹤附近道路監視錄影畫面，過濾可疑車輛，尋找破案蛛絲馬跡。
