
（中央社記者郭芷瑄屏東縣18日電）菲律賓公布掃射廣大興28號的槍枝，死者洪石成女兒洪慈綪表示，在報上看到槍枝，膽顫心驚。
    洪慈綪表示，家人在報紙上看到菲律賓公布的槍枝，都感到膽顫心驚，她無法想像事發當時，父親和船長弟弟在海上無助的心情。
    洪石成的兒子、船長洪育智則表示，事發當時，他急著處理中槍的父親，又要加足馬力趕快逃走，當時，腦袋一片空白，已經不知道「害怕」是什麼，現在再看到菲律賓的槍枝，他已經沒有感覺。
    今天上午有國際媒體採訪洪慈綪，洪慈綪說，後續的問題，不是家屬有辦法處理的，透過國際媒體，才能讓全世界知道菲律賓殺人還不認錯的囂張態度，才有辦法對菲律賓施壓。1020518
