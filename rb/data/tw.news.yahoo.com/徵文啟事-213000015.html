
旺報【本報訊】
《旺報》與大陸媒體合作，在兩岸同步徵文，開闢「大陸人看台灣」、「台灣人看大陸」欄目，歡迎讀者透過親身經歷的小故事寫出對「對岸」社會現象的所見所聞所感，以及深度的文化衝擊與融合。「我身邊的台灣人」、「我身邊的大陸人」欄目則歡迎投稿與身邊的對岸親人、朋友或職場同事之間的故事。
◎於2012年9月1日後本版刊出文章，即入選為第四屆兩岸徵文獎參賽作品。刊登後奉酬，請勿一稿多投，本報對來稿有刪修權。
◎文章經本報採用後，同時刊載於中時電子報、旺e報、旺報博客，並收錄於中時電子報資料庫，大陸合作媒體亦會挑選轉載，不另計稿酬。
