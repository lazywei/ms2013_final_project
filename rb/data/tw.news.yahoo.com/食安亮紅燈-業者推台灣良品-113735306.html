
（中央社記者江俊亮嘉義市18日電）台灣食品安全亮紅燈，嘉義市一家全國連鎖百貨公司，為此網羅台灣在地安全食材，舉辦「台灣良品節」活動。
 業者表示，台灣最近一連串的食品安全問題，包括使用過期原物料、問題醬油、工業用原料混用至食品製造、問題澱粉等，無不引發消費者恐慌，也重創台灣「美食王國」形象。
 為了讓消費者吃得安心，業者網羅10個在地出產的食材，包括雲林蘋果苦瓜、彰化二林越光米、屏東碩士農夫牛蒡等，希望消費者免於受到加工製品的威脅。
 業者指出，「台灣良品節」不僅要讓消費者安心，並規劃假日農夫市集，邀請農民及文創攤到百貨公司，透過消費者與農民面對面的交流，讓消費者體驗鄉村風味與人情。1020618
