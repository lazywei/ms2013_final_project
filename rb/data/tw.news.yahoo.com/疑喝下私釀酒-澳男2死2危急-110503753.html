
（法新社雪梨11日電） 澳洲警方今天表示，昆士蘭省兩名男子疑似喝了私釀酒後死亡，另外兩人則情況危急。
 4名友人9日在昆士蘭省南部產酒區波蘭迪安（Ballandean）1間民宅內，喝下同一批私釀的義大利格拉巴烈酒（grappa）。格拉巴酒以葡萄為主要原料。
 昆士蘭省警方告訴法新社：「兩名男子死亡，另外兩名男子的情況相當不妙。」
 他說：「他們喝下某種物質，此物質為何尚待判定。」
 許多媒體指出，他們是喝下私釀的格拉巴酒。
 兩名死者分別為22歲和30歲，警方將調查私釀酒是否就是造成兩人死亡的唯一因素，或是他們還服用其他物質。
 另外兩名情況危急的男性分別為21歲和26歲。（譯者：中央社張詠晴）
