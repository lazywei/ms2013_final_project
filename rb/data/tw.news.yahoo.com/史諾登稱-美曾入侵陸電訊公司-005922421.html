
（中央社台北23日電）南華早報報導，美國情報部門前僱員史諾登表示，美國國家安全局曾入侵中國大陸的電訊公司以獲取手機簡訊資訊。
 史諾登同時說，美國國家安全局並持續攻擊北京清華大學的主幹網路以及電訊公司Pacnet香港總部的電腦，這家公司擁有區內最龐大的海底光纜網路。
 報導還指出，史諾登表示目前並沒有遭到拘捕，也沒有受到香港警方保護，而是身處一個「安全的地方」。
 大陸官方媒體新華社轉述了南華早報上述訊息。
 美國消息人士先前告訴路透社，美國準備要求香港引渡史諾登（Edward Snowden）。
 對此，香港警務處處長曾偉雄22日表示，香港特區政府和警方會按照香港法律與現有機制處理。1020623
