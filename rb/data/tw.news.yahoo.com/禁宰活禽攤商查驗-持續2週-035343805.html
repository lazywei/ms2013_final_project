
（中央社記者楊淑閔台北18日電）傳統市場禁宰活禽17日上路，農委會防檢局今天強調政策起跑首2週會天天清查，呼籲業者莫觸法。
    防檢局肉品檢查組組長林進忠表示，這2週的查驗首重全台1051攤禽肉攤，若販售私宰或現宰活禽，依畜牧法規定，已違法屠宰家禽及分切、加工、運輸、儲存或販賣未經屠宰衛生檢查禽肉，可處新台幣2萬元以上、10萬元以下罰鍰。
    此外，另有2法由衛生及環保機關主管，違者也會依此兩法開罰。分別是若攤商陳列、展示活禽販售，可依傳染病防治法處3000元以上、1.5萬元以下罰鍰，且可連續罰。
    現宰活禽污染環境，可依廢棄物清理法處1200元以上、6000元以下罰鍰，並可連續罰。1020518
