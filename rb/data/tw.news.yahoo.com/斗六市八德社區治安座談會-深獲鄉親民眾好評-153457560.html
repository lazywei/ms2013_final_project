
記者石勝漳／雲林報導

斗六警分局榴中派出所於20日晚間在八德里八德社區生活館舉行召舉辦「治安座談會」聆聽鄉民朋友及各界的意見與反應，邀集民代及里民共同參與治安交流與犯罪防治，由所長許昌國主持會議並解答民眾問題，深獲鄉民之好評。


本次座談會與會民眾提出農產品防竊及重要路口（文化豐興路段、文化引善路段）加強交通稽查防止車禍、並建議警方加強取締砂石車行駛公告禁止路段(引善路)，現場由榴中所所長許昌國針對問題一一答覆，並承諾積極辦理。


所長許昌國也對與會民眾宣導新修正之「道路交通管理處法條例」、「刑法」等關於酒後駕車之新修正規定，以杜絕酒駕之歪風，並指導民眾如何識別詐騙集團之手法，以免上當。
