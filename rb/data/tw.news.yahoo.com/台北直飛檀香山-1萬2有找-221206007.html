
繼華航之後，夏威夷航空下月也將開闢台北—檀香山直航航線，業者並推出優惠票價，不含稅1萬2000元有找，比正常票價便宜約6000元。
夏威夷航空首席商務長Peter R.Ingram指出，美國提供台灣民眾免簽證待遇後，對旅遊市場有很大刺激，夏威夷航空將以全新的空中巴士A330-200型飛機為旅客服務。
夏威夷航空直航台北、夏威夷，除了開航初期將有優惠票價，經檀香山轉往美國本土，也都有優惠價。旅客只要在下月28日前開票、年底前出發，台北至檀香山11888元，轉往夏威夷鄰近島嶼14888元，轉往美國西岸21888元，轉往紐約23888元，以上價格均不含約1萬元的稅金與燃油附加費。（記者曾鴻儒）
