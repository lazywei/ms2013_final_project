
苗栗縣四十二歲劉姓婦人，昨天下午帶一對年幼兒女，投宿新竹市鬧區民生路一家飯店。中午應退房時由於沒有回應，房門又被反鎖。飯店員工請消防局人員破門而入，才發現四十二歲的劉姓婦人已在房內上吊身亡；而兩名年幼子女，則是衣著完好的躺在床上也氣絕多時。
　警方初步研判應該是母親在上吊前，疑似將兩名年幼子女悶死，警方在現場並未尋獲任何藥物，因此無法判斷是否有灌食藥物，至於確實原因，需等檢察官相驗後才能確認。
　警方在房間內找到一封遺書，但內容並未提及為何帶著子女尋短，只交待家屬死後火葬，再將骨灰灑入大海。 

(警方呼籲民眾珍惜生命，若須諮商或相關協助，可撥生命線專線「1995」或張老師服務專線「1980」)
