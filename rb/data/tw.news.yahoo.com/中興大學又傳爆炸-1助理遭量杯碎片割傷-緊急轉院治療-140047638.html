
社會中心／台中報導

台中中興大學又發生一起實驗爆炸意外，一名化學系的研究計畫助理疑似實驗不慎，造成玻璃量杯爆炸，而他的右手遭到四射的量杯碎片割傷，傷勢嚴重。


中興大學5月初才因2學生進行結晶實驗操作錯誤，導致爆炸意外，其中1人眼球遭刺穿，緊急轉院治療。據《TVBS》報導，18日下午4時許，這名化學系助理疑似實驗不慎，導致玻璃量杯爆炸，而現場地上滿是白色粉，桌上器材、量杯均被燒黑，可見爆炸威力強大。


受傷的助理右手包上厚厚的紗布，傷勢嚴重，醫院立即將他進行清創手術，緊急轉院治療。


這起意外已是中興大學近2個月發生的第2次，校方遭懷疑是否有盡到督導責任、對學生的安全措施有無保障。
