
記者莊漢昌／台南報導


以正港台南古早味芒果冰聞名海內外的冰鄉冰果店，18日開賣。所推出的愛文、烏香、金煌、香芒果等多口味混搭芒果冰，不但吸引老饕大排長龍，連日本大阪美食雜誌也搶先來採訪。


 


冰鄉冰果店老闆吳茂雄表示，別人的芒果冰，都是單一口味加上芒果冰淇淋，但冰鄉的芒果冰，堅持5、60年代的古早味，每年6月起即選購新鮮的烏香、愛文、金煌、香芒果等多種口味芒果，先打混搭芒果汁，再加上一盤多口味芒果肉，盤底是剉冰淋煉乳，再由顧客自己將芒果汁淋進芒果冰內。


 


冰鄉推出這款芒果冰，已有30多年歷史，每盤只賣台幣90元，是中北部知名芒果冰店的一半價格，近年來經常被美食專家推薦，每年都吸引相當多的人潮。
