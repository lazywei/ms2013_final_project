
12年國教改革政策一變再變，今天行政院長江宜樺親自到國民黨團大會溝通，他說服立委，國家財政應該用在刀口上、不排富會影響高職發展，終於得到藍營立委採共識決支持，排富門檻提高到148萬，將有14%的人受到影響。
行政院長江宜樺，緊緊握住國民黨立委的手，道謝再道謝，這次率領教育部長蔣偉寧，親自出馬向藍營立委說明12年國教政策，終於得到黨團支持，。賴士葆開心露出笑容，其實將近3小時的閉門會議，場面堪稱「驚濤駭浪」。
江宜樺放低身段，終於得到超過1/3黨籍立委簽字，不過還是有人早早離開，態度沒有動搖，國民黨下一步，要力拚在臨時會通過12年國教改革法案，不過黨內仍然有歧見，能不能順利闖關，還在未定之天。
