
禁宰活禽措施17日上路，為了提振民眾消費雞肉信心，雲林縣養雞協會特別舉辦免費吃炸雞、喝雞湯等活動，現場還提供3隻土雞只賣500元，最後超過4000隻雞，不到2小時被搶購一空。
炸雞金黃酥脆，看起來特別可口，一旁還有桶仔雞，和雞湯免費吃，民眾大排長龍，民眾表示不怕雞肉有問題，因此一盒盒的雞蛋，和一箱箱搬來的雞肉，一隻200、三隻只賣500，供不應求。
養雞協會表示，仿土雞原本一斤40元，現在只剩34元，雞肉銷量大減，全台每周養雞量，也從200萬，銳減只剩100萬隻雞，雲林縣是全台最大肉雞產地，H7N9疫情傳出後，雞肉銷售量銳減四成，希望藉由這次的活動提振消費者信心。(民視新聞鄭孝欽雲林報導)
