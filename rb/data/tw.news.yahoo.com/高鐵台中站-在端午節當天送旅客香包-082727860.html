
記者林重鎣／台中報導


傳統三大節日之一的端午節即將到來，為了讓旅客感受到佳節的氣氛，高鐵台中站特別準備了應景的高鐵造型香包，將分送給端午節當天乘車的旅客，除了讓異鄉遊子可做為返鄉的伴手禮，也希望旅客有一個香香暖暖的端午節。高鐵造型香包數量有限，送完為止。 


 


高鐵台中站表示，在所有的端午的習俗中，最富於靜態美和溫馨氣息的莫過於製作和佩戴香包。以往由於醫藥不發達，人們就把具有殺菌作用的雄黃、艾草、菖蒲研成粉末，用布包起來戴在胸前，利用它散發出來的香氣，使夏天的蟲菌不來侵擾。緣此，高鐵香包也代表了高鐵公司的無限祝福，希望帶給旅客平安、健康與喜樂，也傳達了高鐵公司對旅客滿滿的愛與關懷。
